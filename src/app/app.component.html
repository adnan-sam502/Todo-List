<div class="todo-container">
  <h1>To-Do List</h1>
  
  <div class="input-section">
    <input
      type="text"
      [(ngModel)]="newTodo"
      placeholder="Enter a new task"
    />
    <button (click)="addTodo()">Add</button>
  </div>

  <ul>
    <li *ngFor="let todo of todos; let i = index">
      {{ todo }}
      <button (click)="deleteTodo(i)">Delete</button>
    </li>
  </ul>
</div>
